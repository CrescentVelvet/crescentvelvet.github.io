        // ç»„åˆæ¨¡å¼ï¼šæ¸¸æˆå¯¹è±¡åŸºç±»
        class GameObject {
            constructor(x, y, type, team, health) {
                this.x = x;

                this.team = team;
                this.health = health;

            // æ¨¡æ¿æ–¹æ³•
            createElement() {

                    <strong>${this.type === 'tank' ? 'å¦å…‹' : 'å£«å…µ'}</strong><br>
                    é˜µè¥: ${this.team === 'ally' ? 'å‹å†›' : 'æ•Œå†›'}<br>
                    ç”Ÿå‘½å€¼: ${this.health}/${this.maxHealth}<br>

            // æŠ½è±¡æ–¹æ³•ï¼Œå­ç±»å¿…é¡»å®ç°
            attack(target) {

            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                if (this.element) {
                    this.element.style.left = this.x + 'px';
                    this.element.style.top = this.y + 'px';
                }
            }

            smoothMove(targetX, targetY, duration = 1000) {
                if (!this.element) return;
                
                // æ·»åŠ ç§»åŠ¨çŠ¶æ€
                this.element.classList.add('moving');
                
                const startX = this.x;
                const startY = this.y;
                const deltaX = targetX - startX;
                const deltaY = targetY - startY;
                const startTime = performance.now();
                
                const animate = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // ä½¿ç”¨ç¼“åŠ¨å‡½æ•°
                    const easeProgress = this.easeInOutCubic(progress);
                    
                    this.x = startX + deltaX * easeProgress;
                    this.y = startY + deltaY * easeProgress;
                    
                    this.element.style.left = this.x + 'px';
                    this.element.style.top = this.y + 'px';
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        // ç§»åŠ¨å®Œæˆï¼Œç§»é™¤ç§»åŠ¨çŠ¶æ€
                        this.element.classList.remove('moving');
                    }
                };
                
                requestAnimationFrame(animate);
            }

            easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1;
            }

            // å®æ—¶æ›´æ–°æ–¹æ³•
            update(deltaTime, allUnits) {
                if (this.isDead()) return;

                // å¯»æ‰¾æœ€è¿‘çš„æ•Œäºº
                const nearestEnemy = this.findNearestEnemy(allUnits);
                
                if (nearestEnemy) {
                    const distance = this.getDistance(nearestEnemy);
                    
                    // å¦‚æœåœ¨æ”»å‡»èŒƒå›´å†…ï¼Œå°è¯•æ”»å‡»
                    if (distance <= this.attackRange) {
                        this.tryAttack(nearestEnemy);
                    } else {
                        // å¦åˆ™ç§»åŠ¨åˆ°æ•Œäººé™„è¿‘
                        this.moveTowards(nearestEnemy, deltaTime);
                    }
                } else {
                    // æ²¡æœ‰æ•Œäººæ—¶éšæœºç§»åŠ¨
                    this.randomMove(deltaTime);
                }

                // æ›´æ–°ä½ç½®
                this.updatePosition(deltaTime);
            }

            findNearestEnemy(allUnits) {
                let nearestEnemy = null;
                let nearestDistance = Infinity;

                for (const unit of allUnits) {
                    if (unit !== this && unit.team !== this.team && !unit.isDead()) {
                        const distance = this.getDistance(unit);
                        if (distance < nearestDistance) {
                            nearestDistance = distance;
                            nearestEnemy = unit;
                        }
                    }
                }

                return nearestEnemy;
            }

            getDistance(target) {
                const dx = target.x - this.x;
                const dy = target.y - this.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            tryAttack(target) {
                const now = Date.now();
                if (now - this.lastAttackTime >= this.attackCooldown) {
                    this.attack(target);
                    this.lastAttackTime = now;
                }
            }

            moveTowards(target, deltaTime) {
                const now = Date.now();
                if (this.lastMoveTime > 0 && now - this.lastMoveTime < this.moveCooldown) return;

                const dx = target.x - this.x;
                const dy = target.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 0) {
                    // è®¡ç®—ç§»åŠ¨æ–¹å‘ï¼ŒdeltaTimeå·²ç»æ˜¯ç§’ä¸ºå•ä½
                    const moveX = (dx / distance) * this.maxSpeed * deltaTime;
                    const moveY = (dy / distance) * this.maxSpeed * deltaTime;

                    this.targetX = this.x + moveX;
                    this.targetY = this.y + moveY;
                    this.isMoving = true;
                    this.lastMoveTime = now;
                }
            }

            randomMove(deltaTime) {
                const now = Date.now();
                if (this.lastMoveTime > 0 && now - this.lastMoveTime < this.moveCooldown) return;

                const battlefield = document.getElementById('battlefield');
                const maxX = battlefield.offsetWidth - this.getSize();
                const maxY = battlefield.offsetHeight - this.getSize();

                // éšæœºç§»åŠ¨æ–¹å‘ï¼ŒdeltaTimeå·²ç»æ˜¯ç§’ä¸ºå•ä½
                const angle = Math.random() * Math.PI * 2;
                const moveDistance = this.maxSpeed * deltaTime;
                
                this.targetX = Math.max(0, Math.min(maxX, this.x + Math.cos(angle) * moveDistance));
                this.targetY = Math.max(0, Math.min(maxY, this.y + Math.sin(angle) * moveDistance));
                this.isMoving = true;
                this.lastMoveTime = now;
            }

            updatePosition(deltaTime) {
                if (!this.isMoving) return;

                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 2) {
                    // åˆ°è¾¾ç›®æ ‡ä½ç½®
                    this.x = this.targetX;
                    this.y = this.targetY;
                    this.isMoving = false;
                    this.element.classList.remove('moving');
                } else {
                    // å¹³æ»‘ç§»åŠ¨åˆ°ç›®æ ‡ä½ç½®ï¼ŒdeltaTimeå·²ç»æ˜¯ç§’ä¸ºå•ä½
                    const moveSpeed = this.maxSpeed * deltaTime;
                    const moveX = (dx / distance) * moveSpeed;
                    const moveY = (dy / distance) * moveSpeed;

                    this.x += moveX;
                    this.y += moveY;

                    if (this.element) {
                        this.element.style.left = this.x + 'px';
                        this.element.style.top = this.y + 'px';
                        this.element.classList.add('moving');
                    }
                }
            }

            takeDamage(damage) {
                this.health = Math.max(0, this.health - damage);
                if (this.element) {
                    this.element.innerHTML = this.getDisplayText();
                }
                return this.health <= 0;
            }

            isDead() {
                return this.health <= 0;
            }
        }

                    }
                }
            }

            clearAll() {
                this.units.forEach(unit => {
                    if (unit.element) {
                        unit.element.remove();
                    }
                });
                this.units = [];
                this.battlefield.innerHTML = '<div style="text-align: center; padding: 100px; color: rgba(255,255,255,0.5);">ç‚¹å‡»"æ·»åŠ å•ä½"æ¥æ”¾ç½®ä½œæˆ˜å•ä½ï¼Œç„¶åç‚¹å‡»"å¼€å§‹æˆ˜æ–—"è¿›è¡Œæ¨¡æ‹Ÿä½œæˆ˜</div>';
                logBattle('æˆ˜åœºå·²æ¸…ç©º', 'info');
            }

            startBattle() {
                if (this.units.length < 2) {
                    alert('è‡³å°‘éœ€è¦2ä¸ªå•ä½æ‰èƒ½å¼€å§‹æˆ˜æ–—ï¼');
                    return;
                }

                this.isBattleActive = true;
                this.isPaused = false;
                this.lastUpdateTime = performance.now();
                this.lastFrameTime = 0; // é‡ç½®å¸§æ—¶é—´
                this.framesThisSecond = 0; // é‡ç½®å¸§è®¡æ•°
                logBattle('å®æ—¶æˆ˜æ–—å¼€å§‹ï¼', 'info');
                
                this.animationId = requestAnimationFrame((timestamp) => this.gameLoop(timestamp));
            }

            gameLoop(timestamp) {
                if (!this.isBattleActive) return;

                // åˆå§‹åŒ–å¸§æ—¶é—´
                if (!this.lastFrameTime) {
                    this.lastFrameTime = timestamp;
                    this.animationId = requestAnimationFrame((ts) => this.gameLoop(ts));
                    return;
                }

                // è®¡ç®—deltaTime
                this.deltaTime = (timestamp - this.lastFrameTime) / 1000; // è½¬æ¢ä¸ºç§’
                this.lastFrameTime = timestamp;

                // å®‰å…¨æ ¡éªŒï¼šé™åˆ¶deltaTimeé¿å…å¼‚å¸¸æƒ…å†µ
                if (this.deltaTime <= 0 || this.deltaTime > this.maxDeltaTime) {
                    this.animationId = requestAnimationFrame((ts) => this.gameLoop(ts));
                    return;
                }

                // æ›´æ–°FPSè®¡ç®—
                this.framesThisSecond++;
                if (timestamp > this.lastFpsUpdate + 1000) {
                    this.fps = this.framesThisSecond;
                    this.framesThisSecond = 0;
                    this.lastFpsUpdate = timestamp;
                    
                    // æ›´æ–°FPSæ˜¾ç¤º
                    const fpsElement = document.getElementById('fpsValue');
                    const deviceElement = document.getElementById('deviceType');
                    if (fpsElement) {
                        fpsElement.textContent = this.fps;
                    }
                    if (deviceElement) {
                        deviceElement.textContent = this.isMobile ? 'ç§»åŠ¨ç«¯' : 'PCç«¯';
                    }
                }

                if (!this.isPaused) {
                    this.updateAllUnits();
                    this.checkBattleEnd();
                }

                this.animationId = requestAnimationFrame((ts) => this.gameLoop(ts));
            }

            updateAllUnits() {
                // æ›´æ–°æ‰€æœ‰å•ä½
                for (const unit of this.units) {
                    if (!unit.isDead()) {
                        unit.update(this.deltaTime, this.units);
                    }
                }

                // ç§»é™¤æ­»äº¡çš„å•ä½
                this.units = this.units.filter(unit => {
                    if (unit.isDead() && unit.element) {
                        unit.element.remove();
                        return false;
                    }
                    return true;
                });
            }

            checkBattleEnd() {
                const allyUnits = this.units.filter(unit => unit.team === 'ally' && !unit.isDead());
                const enemyUnits = this.units.filter(unit => unit.team === 'enemy' && !unit.isDead());
                
                if (allyUnits.length === 0 || enemyUnits.length === 0) {
                    this.endBattle();
                }
            }

            pauseBattle() {
                if (!this.isBattleActive) return;
                
                this.isPaused = !this.isPaused;
                const pauseBtn = document.getElementById('pauseBtn');
                
                if (this.isPaused) {
                    pauseBtn.textContent = 'ç»§ç»­æˆ˜æ–—';
                    pauseBtn.style.background = '#4CAF50';
                    logBattle('æˆ˜æ–—å·²æš‚åœ', 'info');
                } else {
                    pauseBtn.textContent = 'æš‚åœæˆ˜æ–—';
                    pauseBtn.style.background = '#ff9800';
                    logBattle('æˆ˜æ–—ç»§ç»­', 'info');
                }
            }


            endBattle() {
                this.isBattleActive = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                const allyUnits = this.units.filter(unit => unit.team === 'ally' && !unit.isDead());
                const enemyUnits = this.units.filter(unit => unit.team === 'enemy' && !unit.isDead());
                
                if (allyUnits.length === 0 && enemyUnits.length === 0) {
                    logBattle('æˆ˜æ–—ç»“æŸï¼åŒæ–¹åŒå½’äºå°½', 'info');
                } else if (allyUnits.length === 0) {
                    logBattle('æˆ˜æ–—ç»“æŸï¼æ•Œå†›è·èƒœï¼', 'info');
                } else if (enemyUnits.length === 0) {
                    logBattle('æˆ˜æ–—ç»“æŸï¼å‹å†›è·èƒœï¼', 'info');
                } else {
                    logBattle('æˆ˜æ–—ç»“æŸï¼ä»æœ‰å•ä½å­˜æ´»', 'info');
                }
            }
        }

        // å…¨å±€å˜é‡
        const battlefieldManager = new BattlefieldManager();

        // å·¥å…·å‡½æ•°
        function logBattle(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
        }

        function addAllyUnit() {
            addUnitWithTeam('ally');
        }

        function addEnemyUnit() {
            addUnitWithTeam('enemy');
        }

        function addUnitWithTeam(team) {
            const type = document.getElementById('unitType').value;
            const health = parseInt(document.getElementById('unitHealth').value);
            
            // éšæœºä½ç½®
            const x = Math.random() * (document.getElementById('battlefield').offsetWidth - 100) + 50;
            const y = Math.random() * (document.getElementById('battlefield').offsetHeight - 100) + 50;
            
            let unit;
            if (type === 'tank') {
                unit = new Tank(x, y, team, health);
            } else {
                unit = new Soldier(x, y, team, health);
            }
            
            battlefieldManager.addUnit(unit);
        }

        function startBattle() {
            battlefieldManager.startBattle();
        }

        function pauseBattle() {
            battlefieldManager.pauseBattle();
        }

        function clearBattlefield() {
            battlefieldManager.clearAll();
        }

        // ç§»åŠ¨ç«¯è§¦æ‘¸ä¼˜åŒ–
        function addMobileOptimizations() {
            if (battlefieldManager.isMobile) {
                // ç¦ç”¨åŒå‡»ç¼©æ”¾
                document.addEventListener('touchstart', function(e) {
                    if (e.touches.length > 1) {
                        e.preventDefault();
                    }
                }, { passive: false });

                // ç¦ç”¨é¡µé¢æ»šåŠ¨
                document.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, { passive: false });

                // ä¼˜åŒ–è§¦æ‘¸å“åº”
                document.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                }, { passive: false });

                // æ·»åŠ è§¦æ‘¸åé¦ˆ
                const battlefield = document.getElementById('battlefield');
                battlefield.addEventListener('touchstart', function(e) {
                    const touch = e.touches[0];
                    const rect = battlefield.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    
                    // åˆ›å»ºè§¦æ‘¸åé¦ˆæ•ˆæœ
                    const feedback = document.createElement('div');
                    feedback.style.cssText = `
                        position: absolute;
                        left: ${x - 10}px;
                        top: ${y - 10}px;
                        width: 20px;
                        height: 20px;
                        background: rgba(255, 255, 255, 0.5);
                        border-radius: 50%;
                        pointer-events: none;
                        animation: touchFeedback 0.3s ease-out forwards;
                    `;
                    
                    battlefield.appendChild(feedback);
                    
                    setTimeout(() => {
                        feedback.remove();
                    }, 300);
                });
            }
        }

        // æ·»åŠ è§¦æ‘¸åé¦ˆåŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes touchFeedback {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            logBattle('æ²™ç›˜æˆ˜äº‰ç³»ç»Ÿå·²å¯åŠ¨', 'info');
            addMobileOptimizations();
        });
    </script>
