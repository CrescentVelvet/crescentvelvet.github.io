    <div class="unit-info" id="unitInfo"></div>

    <script>
        // 组合模式：游戏对象基类
        class GameObject {
            constructor(x, y, type, team, health) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.team = team;
                this.health = health;
                this.maxHealth = health;
                this.element = null;
                this.selected = false;
                
                // 实时移动和攻击系统
                this.targetX = x;
                this.targetY = y;
                this.isMoving = false;
                this.lastAttackTime = 0;
                this.attackCooldown = 1000; // 1秒攻击冷却
                this.lastMoveTime = 0;
                this.moveCooldown = 2000; // 2秒移动冷却
                this.velocity = { x: 0, y: 0 };
                this.maxSpeed = 30; // 像素/秒
            }

            // 模板方法
            createElement() {
                this.element = document.createElement('div');
                this.element.className = `unit ${this.type} ${this.team}`;
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.style.width = this.getSize() + 'px';
                this.element.style.height = this.getSize() + 'px';
                
                this.element.innerHTML = this.getDisplayText();
                this.element.onclick = () => this.select();
                this.element.onmouseover = (e) => this.showInfo(e);
                this.element.onmouseout = () => this.hideInfo();
                
                return this.element;
            }

            getSize() {
                return this.type === 'tank' ? 60 : 40;
            }

            getDisplayText() {
                return `${this.type === 'tank' ? 'T' : 'S'}<br>${this.health}`;
            }

            select() {
                // 取消其他单位的选择
                document.querySelectorAll('.unit.selected').forEach(unit => {
                    unit.classList.remove('selected');
                });
                
                this.selected = true;
                this.element.classList.add('selected');
            }

            showInfo(event) {
                const info = document.getElementById('unitInfo');
                info.innerHTML = `
                    <strong>${this.type === 'tank' ? '坦克' : '士兵'}</strong><br>
                    阵营: ${this.team === 'ally' ? '友军' : '敌军'}<br>
                    生命值: ${this.health}/${this.maxHealth}<br>
                    位置: (${this.x}, ${this.y})
                `;
                info.style.display = 'block';
                info.style.left = event.pageX + 10 + 'px';
                info.style.top = event.pageY - 10 + 'px';
            }

            hideInfo() {
                document.getElementById('unitInfo').style.display = 'none';
            }

            // 抽象方法，子类必须实现
            attack(target) {
                throw new Error('子类必须实现attack方法');
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                if (this.element) {
                    this.element.style.left = this.x + 'px';
                    this.element.style.top = this.y + 'px';
                }
            }

            smoothMove(targetX, targetY, duration = 1000) {
                if (!this.element) return;
                
                // 添加移动状态
                this.element.classList.add('moving');
                
                const startX = this.x;
                const startY = this.y;
                const deltaX = targetX - startX;
                const deltaY = targetY - startY;
                const startTime = performance.now();
                
                const animate = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // 使用缓动函数
                    const easeProgress = this.easeInOutCubic(progress);
                    
                    this.x = startX + deltaX * easeProgress;
                    this.y = startY + deltaY * easeProgress;
                    
                    this.element.style.left = this.x + 'px';
                    this.element.style.top = this.y + 'px';
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        // 移动完成，移除移动状态
                        this.element.classList.remove('moving');
                    }
                };
                
                requestAnimationFrame(animate);
            }

            easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1;
            }

            // 实时更新方法
            update(deltaTime, allUnits) {
                if (this.isDead()) return;

                // 寻找最近的敌人
                const nearestEnemy = this.findNearestEnemy(allUnits);
                
                if (nearestEnemy) {
                    const distance = this.getDistance(nearestEnemy);
                    
                    // 如果在攻击范围内，尝试攻击
                    if (distance <= this.attackRange) {
                        this.tryAttack(nearestEnemy);
                    } else {
                        // 否则移动到敌人附近
                        this.moveTowards(nearestEnemy, deltaTime);
                    }
                } else {
                    // 没有敌人时随机移动
                    this.randomMove(deltaTime);
                }

                // 更新位置
                this.updatePosition(deltaTime);
            }

            findNearestEnemy(allUnits) {
                let nearestEnemy = null;
                let nearestDistance = Infinity;

                for (const unit of allUnits) {
                    if (unit !== this && unit.team !== this.team && !unit.isDead()) {
                        const distance = this.getDistance(unit);
                        if (distance < nearestDistance) {
                            nearestDistance = distance;
                            nearestEnemy = unit;
                        }
                    }
                }

                return nearestEnemy;
            }

            getDistance(target) {
                const dx = target.x - this.x;
                const dy = target.y - this.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            tryAttack(target) {
                const now = Date.now();
                if (now - this.lastAttackTime >= this.attackCooldown) {
                    this.attack(target);
                    this.lastAttackTime = now;
                }
            }

            moveTowards(target, deltaTime) {
                const now = Date.now();
                if (this.lastMoveTime > 0 && now - this.lastMoveTime < this.moveCooldown) return;

                const dx = target.x - this.x;
                const dy = target.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 0) {
                    // 计算移动方向，deltaTime已经是秒为单位
                    const moveX = (dx / distance) * this.maxSpeed * deltaTime;
                    const moveY = (dy / distance) * this.maxSpeed * deltaTime;

                    this.targetX = this.x + moveX;
                    this.targetY = this.y + moveY;
                    this.isMoving = true;
                    this.lastMoveTime = now;
                }
            }

            randomMove(deltaTime) {
                const now = Date.now();
                if (this.lastMoveTime > 0 && now - this.lastMoveTime < this.moveCooldown) return;

                const battlefield = document.getElementById('battlefield');
                const maxX = battlefield.offsetWidth - this.getSize();
                const maxY = battlefield.offsetHeight - this.getSize();

                // 随机移动方向，deltaTime已经是秒为单位
                const angle = Math.random() * Math.PI * 2;
                const moveDistance = this.maxSpeed * deltaTime;
                
                this.targetX = Math.max(0, Math.min(maxX, this.x + Math.cos(angle) * moveDistance));
                this.targetY = Math.max(0, Math.min(maxY, this.y + Math.sin(angle) * moveDistance));
                this.isMoving = true;
                this.lastMoveTime = now;
            }

            updatePosition(deltaTime) {
                if (!this.isMoving) return;

                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 2) {
                    // 到达目标位置
                    this.x = this.targetX;
                    this.y = this.targetY;
                    this.isMoving = false;
                    this.element.classList.remove('moving');
                } else {
                    // 平滑移动到目标位置，deltaTime已经是秒为单位
                    const moveSpeed = this.maxSpeed * deltaTime;
                    const moveX = (dx / distance) * moveSpeed;
                    const moveY = (dy / distance) * moveSpeed;

                    this.x += moveX;
                    this.y += moveY;

                    if (this.element) {
                        this.element.style.left = this.x + 'px';
                        this.element.style.top = this.y + 'px';
                        this.element.classList.add('moving');
                    }
                }
            }

            takeDamage(damage) {
                this.health = Math.max(0, this.health - damage);
                if (this.element) {
                    this.element.innerHTML = this.getDisplayText();
                }
                return this.health <= 0;
            }

            isDead() {
                return this.health <= 0;
            }
        }

        // 坦克类
        class Tank extends GameObject {
            constructor(x, y, team, health) {
                super(x, y, 'tank', team, health);
                this.attackRange = 120;
                this.attackPower = 30;
                this.maxSpeed = 50; // 坦克移动速度
                this.attackCooldown = 2000; // 2秒攻击冷却
                this.moveCooldown = 500; // 0.5秒移动冷却
            }

            attack(target) {
                const distance = Math.sqrt((this.x - target.x) ** 2 + (this.y - target.y) ** 2);
                if (distance <= this.attackRange && target.team !== this.team) {
                    const damage = this.attackPower + Math.floor(Math.random() * 10);
                    const killed = target.takeDamage(damage);
                    logBattle(`${this.team === 'ally' ? '友军' : '敌军'}坦克攻击${target.team === 'ally' ? '友军' : '敌军'}${target.type === 'tank' ? '坦克' : '士兵'}，造成${damage}点伤害${killed ? '，目标被摧毁！' : ''}`, `${this.team} attack`);
                    return true;
                }
                return false;
            }

            moveRandomly() {
                const battlefield = document.getElementById('battlefield');
                const maxX = battlefield.offsetWidth - this.getSize();
                const maxY = battlefield.offsetHeight - this.getSize();
                
                const targetX = Math.max(0, Math.min(maxX, this.x + (Math.random() - 0.5) * this.movementRange));
                const targetY = Math.max(0, Math.min(maxY, this.y + (Math.random() - 0.5) * this.movementRange));
                
                this.smoothMove(targetX, targetY, 800);
                logBattle(`${this.team === 'ally' ? '友军' : '敌军'}坦克移动到新位置`, `${this.team} move`);
            }
        }

        // 士兵类
        class Soldier extends GameObject {
            constructor(x, y, team, health) {
                super(x, y, 'soldier', team, health);
                this.attackRange = 80;
                this.attackPower = 20;
                this.maxSpeed = 80; // 士兵移动较快
                this.attackCooldown = 1500; // 1.5秒攻击冷却
                this.moveCooldown = 300; // 0.3秒移动冷却
            }

            attack(target) {
                const distance = Math.sqrt((this.x - target.x) ** 2 + (this.y - target.y) ** 2);
                if (distance <= this.attackRange && target.team !== this.team) {
                    const damage = this.attackPower + Math.floor(Math.random() * 8);
                    const killed = target.takeDamage(damage);
                    logBattle(`${this.team === 'ally' ? '友军' : '敌军'}士兵攻击${target.team === 'ally' ? '友军' : '敌军'}${target.type === 'tank' ? '坦克' : '士兵'}，造成${damage}点伤害${killed ? '，目标被摧毁！' : ''}`, `${this.team} attack`);
                    return true;
                }
                return false;
            }

            moveRandomly() {
                const battlefield = document.getElementById('battlefield');
                const maxX = battlefield.offsetWidth - this.getSize();
                const maxY = battlefield.offsetHeight - this.getSize();
                
                const targetX = Math.max(0, Math.min(maxX, this.x + (Math.random() - 0.5) * this.movementRange));
                const targetY = Math.max(0, Math.min(maxY, this.y + (Math.random() - 0.5) * this.movementRange));
                
                this.smoothMove(targetX, targetY, 600);
                logBattle(`${this.team === 'ally' ? '友军' : '敌军'}士兵移动到新位置`, `${this.team} move`);
            }
        }

        // 战场管理器（组合模式的核心）
        class BattlefieldManager {
            constructor() {
                this.units = [];
                this.battlefield = document.getElementById('battlefield');
                this.isBattleActive = false;
                this.isPaused = false;
                this.gameLoop = null;
                this.lastUpdateTime = 0;
                this.deltaTime = 0;
                this.animationId = null;
                
                // 帧率控制相关
                this.lastFrameTime = 0;
                this.fps = 0;
                this.framesThisSecond = 0;
                this.lastFpsUpdate = 0;
                this.targetFPS = 60;
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                // 移动端优化
                if (this.isMobile) {
                    this.targetFPS = 30; // 移动端目标30fps
                    this.maxDeltaTime = 1/20; // 最大deltaTime限制为20fps
                } else {
                    this.maxDeltaTime = 1/30; // PC端最大deltaTime限制为30fps
                }
            }

            addUnit(unit) {
                this.units.push(unit);
                const element = unit.createElement();
                this.battlefield.appendChild(element);
                logBattle(`添加了${unit.team === 'ally' ? '友军' : '敌军'}${unit.type === 'tank' ? '坦克' : '士兵'}`, unit.team);
            }

            removeUnit(unit) {
                const index = this.units.indexOf(unit);
                if (index > -1) {
                    this.units.splice(index, 1);
                    if (unit.element) {
                        unit.element.remove();
                    }
                }
            }

            clearAll() {
                this.units.forEach(unit => {
                    if (unit.element) {
                        unit.element.remove();
                    }
                });
                this.units = [];
                this.battlefield.innerHTML = '<div style="text-align: center; padding: 100px; color: rgba(255,255,255,0.5);">点击"添加单位"来放置作战单位，然后点击"开始战斗"进行模拟作战</div>';
                logBattle('战场已清空', 'info');
            }

            startBattle() {
                if (this.units.length < 2) {
                    alert('至少需要2个单位才能开始战斗！');
                    return;
                }

                this.isBattleActive = true;
                this.isPaused = false;
                this.lastUpdateTime = performance.now();
                this.lastFrameTime = 0; // 重置帧时间
                this.framesThisSecond = 0; // 重置帧计数
                logBattle('实时战斗开始！', 'info');
                
                this.animationId = requestAnimationFrame((timestamp) => this.gameLoop(timestamp));
            }

            gameLoop(timestamp) {
                if (!this.isBattleActive) return;

                // 初始化帧时间
                if (!this.lastFrameTime) {
                    this.lastFrameTime = timestamp;
                    this.animationId = requestAnimationFrame((ts) => this.gameLoop(ts));
                    return;
                }

                // 计算deltaTime
                this.deltaTime = (timestamp - this.lastFrameTime) / 1000; // 转换为秒
                this.lastFrameTime = timestamp;

                // 安全校验：限制deltaTime避免异常情况
                if (this.deltaTime <= 0 || this.deltaTime > this.maxDeltaTime) {
                    this.animationId = requestAnimationFrame((ts) => this.gameLoop(ts));
                    return;
                }

                // 更新FPS计算
                this.framesThisSecond++;
                if (timestamp > this.lastFpsUpdate + 1000) {
                    this.fps = this.framesThisSecond;
                    this.framesThisSecond = 0;
                    this.lastFpsUpdate = timestamp;
                    
                    // 更新FPS显示
                    const fpsElement = document.getElementById('fpsValue');
                    const deviceElement = document.getElementById('deviceType');
                    if (fpsElement) {
                        fpsElement.textContent = this.fps;
                    }
                    if (deviceElement) {
                        deviceElement.textContent = this.isMobile ? '移动端' : 'PC端';
                    }
                }

                if (!this.isPaused) {
                    this.updateAllUnits();
                    this.checkBattleEnd();
                }

                this.animationId = requestAnimationFrame((ts) => this.gameLoop(ts));
            }

            updateAllUnits() {
                // 更新所有单位
                for (const unit of this.units) {
                    if (!unit.isDead()) {
                        unit.update(this.deltaTime, this.units);
                    }
                }

                // 移除死亡的单位
                this.units = this.units.filter(unit => {
                    if (unit.isDead() && unit.element) {
                        unit.element.remove();
                        return false;
                    }
                    return true;
                });
            }

            checkBattleEnd() {
                const allyUnits = this.units.filter(unit => unit.team === 'ally' && !unit.isDead());
                const enemyUnits = this.units.filter(unit => unit.team === 'enemy' && !unit.isDead());
                
                if (allyUnits.length === 0 || enemyUnits.length === 0) {
                    this.endBattle();
                }
            }

            pauseBattle() {
                if (!this.isBattleActive) return;
                
                this.isPaused = !this.isPaused;
                const pauseBtn = document.getElementById('pauseBtn');
                
                if (this.isPaused) {
                    pauseBtn.textContent = '继续战斗';
                    pauseBtn.style.background = '#4CAF50';
                    logBattle('战斗已暂停', 'info');
                } else {
                    pauseBtn.textContent = '暂停战斗';
                    pauseBtn.style.background = '#ff9800';
                    logBattle('战斗继续', 'info');
                }
            }


            endBattle() {
                this.isBattleActive = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                const allyUnits = this.units.filter(unit => unit.team === 'ally' && !unit.isDead());
                const enemyUnits = this.units.filter(unit => unit.team === 'enemy' && !unit.isDead());
                
                if (allyUnits.length === 0 && enemyUnits.length === 0) {
                    logBattle('战斗结束！双方同归于尽', 'info');
                } else if (allyUnits.length === 0) {
                    logBattle('战斗结束！敌军获胜！', 'info');
                } else if (enemyUnits.length === 0) {
                    logBattle('战斗结束！友军获胜！', 'info');
                } else {
                    logBattle('战斗结束！仍有单位存活', 'info');
                }
            }
        }

        // 全局变量
        const battlefieldManager = new BattlefieldManager();

        // 工具函数
        function logBattle(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
        }

        function addAllyUnit() {
            addUnitWithTeam('ally');
        }

        function addEnemyUnit() {
            addUnitWithTeam('enemy');
        }

        function addUnitWithTeam(team) {
            const type = document.getElementById('unitType').value;
            const health = parseInt(document.getElementById('unitHealth').value);
            
            // 随机位置
            const x = Math.random() * (document.getElementById('battlefield').offsetWidth - 100) + 50;
            const y = Math.random() * (document.getElementById('battlefield').offsetHeight - 100) + 50;
            
            let unit;
            if (type === 'tank') {
                unit = new Tank(x, y, team, health);
            } else {
                unit = new Soldier(x, y, team, health);
            }
            
            battlefieldManager.addUnit(unit);
        }

        function startBattle() {
            battlefieldManager.startBattle();
        }

        function pauseBattle() {
            battlefieldManager.pauseBattle();
        }

        function clearBattlefield() {
            battlefieldManager.clearAll();
        }

        // 移动端触摸优化
        function addMobileOptimizations() {
            if (battlefieldManager.isMobile) {
                // 禁用双击缩放
                document.addEventListener('touchstart', function(e) {
                    if (e.touches.length > 1) {
                        e.preventDefault();
                    }
                }, { passive: false });

                // 禁用页面滚动
                document.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, { passive: false });

                // 优化触摸响应
                document.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                }, { passive: false });

                // 添加触摸反馈
                const battlefield = document.getElementById('battlefield');
                battlefield.addEventListener('touchstart', function(e) {
                    const touch = e.touches[0];
                    const rect = battlefield.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    
                    // 创建触摸反馈效果
                    const feedback = document.createElement('div');
                    feedback.style.cssText = `
                        position: absolute;
                        left: ${x - 10}px;
                        top: ${y - 10}px;
                        width: 20px;
                        height: 20px;
                        background: rgba(255, 255, 255, 0.5);
                        border-radius: 50%;
                        pointer-events: none;
                        animation: touchFeedback 0.3s ease-out forwards;
                    `;
                    
                    battlefield.appendChild(feedback);
                    
                    setTimeout(() => {
                        feedback.remove();
                    }, 300);
                });
            }
        }

        // 添加触摸反馈动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes touchFeedback {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            logBattle('沙盘战争系统已启动', 'info');
            addMobileOptimizations();
        });
    </script>
</body>
