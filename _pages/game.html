    <style>

<body>
    <div id="gameInfo">
        <div>ç”Ÿå‘½å€¼: <span id="lives">3</span></div>
        <div>å‡»æ€æ•°: <span id="kills">0</span></div>
        <div>æ—¶é—´: <span id="time">0</span></div>
        <div>åˆ†æ•°: <span id="score">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="mobileControls">
        <button class="control-btn" id="leftBtn">â†</button>
        <button class="control-btn" id="fireBtn">ğŸ”¥</button>
        <button class="control-btn" id="rightBtn">â†’</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const livesElement = document.getElementById('lives');
        const killsElement = document.getElementById('kills');
        const timeElement = document.getElementById('time');
        const scoreElement = document.getElementById('score');

        // è®¾ç½®ç”»å¸ƒå¤§å°
        canvas.width = 400;
        canvas.height = 600;

        // æ¸¸æˆçŠ¶æ€
        let score = 0;
        let lives = 3;
        let kills = 0;
        let gameTime = 0;
        let gameOver = false;
        let startTime = Date.now();

        // ç©å®¶é£æœº
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 40,
            speed: 5,
            invincible: false,
            invincibleTime: 2000 // æ— æ•Œæ—¶é—´2ç§’
        };

        // å­å¼¹æ•°ç»„
        let bullets = [];
        const bulletSpeed = 7;

        // æ•Œæœºæ•°ç»„
        let enemies = [];
        const enemySpeed = 3;

        // æŒ‰é”®çŠ¶æ€
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };

        // ç›‘å¬é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code in keys) {
                keys[e.code] = false;
            }
        });

        // æ›´æ–°ç©å®¶ä½ç½®
        function updatePlayer() {
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        // åˆ›å»ºå­å¼¹
        function createBullet() {
            if (keys.Space) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10
                });
            }
        }

        // æ›´æ–°å­å¼¹ä½ç½®
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bulletSpeed;
                return bullet.y > 0;
            });
        }

        // åˆ›å»ºæ•Œæœº
        function createEnemy() {
            if (Math.random() < 0.02) {
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30
                });
            }
        }

        // æ›´æ–°æ•Œæœºä½ç½®
        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemySpeed;
                return enemy.y < canvas.height;
            });
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollisions() {
            // å­å¼¹å‡»ä¸­æ•Œæœº
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 100;
                        kills++;
                        scoreElement.textContent = score;
                        killsElement.textContent = kills;
                    }
                });
            });

            // æ•Œæœºæ’å‡»ç©å®¶
            if (!player.invincible) {
                enemies.forEach(enemy => {
                    if (player.x < enemy.x + enemy.width &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y) {
                        lives--;
                        livesElement.textContent = lives;
                        if (lives <= 0) {
                            gameOver = true;
                        } else {
                            // è®¾ç½®æ— æ•ŒçŠ¶æ€
                            player.invincible = true;
                            setTimeout(() => {
                                player.invincible = false;
                            }, player.invincibleTime);
                        }
                    }
                });
            }
        }

        // ç»˜åˆ¶æ¸¸æˆå¯¹è±¡
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç©å®¶ï¼ˆæ— æ•ŒçŠ¶æ€é—ªçƒï¼‰
            if (!player.invincible || Math.floor(Date.now() / 100) % 2) {
                ctx.fillStyle = '#0f0';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            // ç»˜åˆ¶å­å¼¹
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // ç»˜åˆ¶æ•Œæœº
            ctx.fillStyle = '#f00';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // æ¸¸æˆç»“æŸ
            if (gameOver) {
                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆç»“æŸ', canvas.width / 2, canvas.height / 2);
                ctx.font = '24px Arial';
                ctx.fillText(`æœ€ç»ˆå¾—åˆ†: ${score} å‡»æ€æ•°: ${kills}`, canvas.width / 2, canvas.height / 2 + 40);
                ctx.fillText('æŒ‰ç©ºæ ¼é”®é‡æ–°å¼€å§‹', canvas.width / 2, canvas.height / 2 + 80);
            }
        }

        // æ›´æ–°æ¸¸æˆæ—¶é—´
        function updateTime() {
            if (!gameOver) {
                gameTime = Math.floor((Date.now() - startTime) / 1000);
                timeElement.textContent = gameTime;
            }
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            if (!gameOver) {
                updatePlayer();
                createBullet();
                updateBullets();
                createEnemy();
                updateEnemies();
                checkCollisions();
                updateTime();
            } else if (keys.Space) {
                // é‡ç½®æ¸¸æˆ
                score = 0;
                lives = 3;
                kills = 0;
                gameTime = 0;
                startTime = Date.now();
                scoreElement.textContent = score;
                livesElement.textContent = lives;
                killsElement.textContent = kills;
                timeElement.textContent = gameTime;
                player.x = canvas.width / 2;
                player.invincible = false;
                bullets = [];
                enemies = [];
                gameOver = false;
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        // å¼€å§‹æ¸¸æˆ
        gameLoop();

        // æ£€æµ‹æ˜¯å¦ä¸ºç§»åŠ¨è®¾å¤‡
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // è°ƒæ•´ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            const maxWidth = window.innerWidth - 20;
            const maxHeight = window.innerHeight - 150;
            const ratio = 400 / 600;

            let newWidth = maxWidth;
            let newHeight = maxWidth / ratio;

            if (newHeight > maxHeight) {
                newHeight = maxHeight;
                newWidth = maxHeight * ratio;
            }

            canvas.width = newWidth;
            canvas.height = newHeight;

            // è°ƒæ•´ç©å®¶ä½ç½®
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
        }

        // ç›‘å¬çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ç§»åŠ¨è®¾å¤‡æ§åˆ¶
        if (isMobile) {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const fireBtn = document.getElementById('fireBtn');

            // è§¦æ‘¸æ§åˆ¶
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys.ArrowLeft = true;
            });
            leftBtn.addEventListener('touchend', () => {
                keys.ArrowLeft = false;
            });

            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys.ArrowRight = true;
            });
            rightBtn.addEventListener('touchend', () => {
                keys.ArrowRight = false;
            });

            fireBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys.Space = true;
            });
            fireBtn.addEventListener('touchend', () => {
                keys.Space = false;
            });

            // éšè—ç§»åŠ¨ç«¯åŒå‡»ç¼©æ”¾
            document.documentElement.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            // ç¦æ­¢é¡µé¢æ»šåŠ¨
            document.body.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
        } else {
            // åœ¨éç§»åŠ¨è®¾å¤‡ä¸Šéšè—æ§åˆ¶æŒ‰é’®
            document.getElementById('mobileControls').style.display = 'none';
        }
    </script>
</body>
