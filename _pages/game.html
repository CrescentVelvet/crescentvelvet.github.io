<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>飞机大战小游戏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            touch-action: none;
        }
        canvas {
            border: 2px solid #fff;
            max-width: 100vw;
            max-height: 100vh;
        }
        #gameInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 16px;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            z-index: 100;
        }
        <style>
            .game-controls {
                position: fixed;
                bottom: 20px;
                left: 0;
                right: 0;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                padding: 10px;
                z-index: 1000;
            }
            .control-btn {
                background: rgba(255, 255, 255, 0.3);
                border: 2px solid rgba(255, 255, 255, 0.5);
                color: white;
                padding: 15px;
                border-radius: 10px;
                min-width: 50px;
                height: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
                touch-action: none;
                user-select: none;
                -webkit-tap-highlight-color: transparent;
                cursor: pointer;
            }
            .control-btn:active {
                background: rgba(255, 255, 255, 0.5);
            }
            .control-text {
                font-size: 12px;
                color: rgba(255, 255, 255, 0.7);
                text-align: center;
                margin-top: 5px;
            }
        </style>
    </style>
</head>
<body>
    <div id="gameInfo">
        <div>生命值: <span id="lives">3</span></div>
        <div>击杀数: <span id="kills">0</span></div>
        <div>时间: <span id="time">0</span></div>
        <div>分数: <span id="score">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="mobileControls">
        <button class="control-btn" id="leftBtn">←</button>
        <button class="control-btn" id="fireBtn">🔥</button>
        <button class="control-btn" id="rightBtn">→</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const livesElement = document.getElementById('lives');
        const killsElement = document.getElementById('kills');
        const timeElement = document.getElementById('time');
        const scoreElement = document.getElementById('score');

        // 设置画布大小
        canvas.width = 400;
        canvas.height = 600;

        // 游戏状态
        let score = 0;
        let lives = 3;
        let kills = 0;
        let gameTime = 0;
        let gameOver = false;
        let startTime = Date.now();

        // 玩家飞机
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 40,
            speed: 5,
            invincible: false,
            invincibleTime: 2000 // 无敌时间2秒
        };

        // 子弹数组
        let bullets = [];
        const bulletSpeed = 7;

        // 敌机数组
        let enemies = [];
        const enemySpeed = 3;

        // 按键状态
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false,
            Space: false,
            KeyA: false,
            KeyD: false,
            KeyW: false,
            KeyS: false
        };

        // 监听键盘事件
        document.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code in keys) {
                keys[e.code] = false;
            }
        });

        // 更新玩家位置
        function updatePlayer() {
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys.ArrowUp && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys.ArrowDown && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
        }

        // 创建子弹
        function createBullet() {
            if (keys.Space) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10
                });
            }
        }

        // 更新子弹位置
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bulletSpeed;
                return bullet.y > 0;
            });
        }

        // 创建敌机
        function createEnemy() {
            if (Math.random() < 0.02) {
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30
                });
            }
        }

        // 更新敌机位置
        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemySpeed;
                return enemy.y < canvas.height;
            });
        }

        // 碰撞检测
        function checkCollisions() {
            // 子弹击中敌机
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 100;
                        kills++;
                        scoreElement.textContent = score;
                        killsElement.textContent = kills;
                    }
                });
            });

            // 敌机撞击玩家
            if (!player.invincible) {
                enemies.forEach(enemy => {
                    if (player.x < enemy.x + enemy.width &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y) {
                        lives--;
                        livesElement.textContent = lives;
                        if (lives <= 0) {
                            gameOver = true;
                        } else {
                            // 设置无敌状态
                            player.invincible = true;
                            setTimeout(() => {
                                player.invincible = false;
                            }, player.invincibleTime);
                        }
                    }
                });
            }
        }

        // 绘制游戏对象
        function draw() {
            // 清空画布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制玩家（无敌状态闪烁）
            if (!player.invincible || Math.floor(Date.now() / 100) % 2) {
                ctx.fillStyle = '#0f0';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            // 绘制子弹
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // 绘制敌机
            ctx.fillStyle = '#f00';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // 游戏结束
            if (gameOver) {
                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('游戏结束', canvas.width / 2, canvas.height / 2);
                ctx.font = '24px Arial';
                ctx.fillText(`最终得分: ${score} 击杀数: ${kills}`, canvas.width / 2, canvas.height / 2 + 40);
                ctx.fillText('按空格键重新开始', canvas.width / 2, canvas.height / 2 + 80);
            }
        }

        // 更新游戏时间
        function updateTime() {
            if (!gameOver) {
                gameTime = Math.floor((Date.now() - startTime) / 1000);
                timeElement.textContent = gameTime;
            }
        }

        // 游戏循环
        function gameLoop() {
            if (!gameOver) {
                updatePlayer();
                createBullet();
                updateBullets();
                createEnemy();
                updateEnemies();
                checkCollisions();
                updateTime();
            } else if (keys.Space) {
                // 重置游戏
                score = 0;
                lives = 3;
                kills = 0;
                gameTime = 0;
                startTime = Date.now();
                scoreElement.textContent = score;
                livesElement.textContent = lives;
                killsElement.textContent = kills;
                timeElement.textContent = gameTime;
                player.x = canvas.width / 2;
                player.invincible = false;
                bullets = [];
                enemies = [];
                gameOver = false;
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        // 开始游戏
        gameLoop();

        // 检测是否为移动设备
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // 调整画布大小
        function resizeCanvas() {
            const maxWidth = window.innerWidth - 20;
            const maxHeight = window.innerHeight - 150;
            const ratio = 400 / 600;

            let newWidth = maxWidth;
            let newHeight = maxWidth / ratio;

            if (newHeight > maxHeight) {
                newHeight = maxHeight;
                newWidth = maxHeight * ratio;
            }

            canvas.width = newWidth;
            canvas.height = newHeight;

            // 调整玩家位置
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
        }

        // 监听窗口大小变化
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 移动设备控制
        if (isMobile) {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const fireBtn = document.getElementById('fireBtn');
        
            // 触摸控制
            const handleTouchStart = (e, key) => {
                e.preventDefault();
                e.stopPropagation(); // 添加这一行阻止事件冒泡
                keys[key] = true;
            };
        
            const handleTouchEnd = (e, key) => {
                e.preventDefault();
                e.stopPropagation(); // 添加这一行阻止事件冒泡
                keys[key] = false;
            };
        
            leftBtn.addEventListener('touchstart', (e) => handleTouchStart(e, 'ArrowLeft'));
            leftBtn.addEventListener('touchend', (e) => handleTouchEnd(e, 'ArrowLeft'));
        
            rightBtn.addEventListener('touchstart', (e) => handleTouchStart(e, 'ArrowRight'));
            rightBtn.addEventListener('touchend', (e) => handleTouchEnd(e, 'ArrowRight'));
        
            fireBtn.addEventListener('touchstart', (e) => handleTouchStart(e, 'Space'));
            fireBtn.addEventListener('touchend', (e) => handleTouchEnd(e, 'Space'));
        
            // 添加触摸取消事件处理
            leftBtn.addEventListener('touchcancel', (e) => handleTouchEnd(e, 'ArrowLeft'));
            rightBtn.addEventListener('touchcancel', (e) => handleTouchEnd(e, 'ArrowRight'));
            fireBtn.addEventListener('touchcancel', (e) => handleTouchEnd(e, 'Space'));
        
            // 隐藏移动端双击缩放
            document.documentElement.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            // 禁止页面滚动
            document.body.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
        } else {
            // 在非移动设备上隐藏控制按钮
            document.getElementById('mobileControls').style.display = 'none';
        }
    </script>
</body>
</html>

        color: #fff;
        font-size: 14px;

<!-- 在 gameInfo div 后添加 -->
<div id="lastModified"></div>

<script>
// 在 script 开始处添加
const lastModifiedElement = document.getElementById('lastModified');

// 获取并显示最后修改时间
fetch(window.location.href)
    .then(response => {
        const lastModified = response.headers.get('last-modified');
        if (lastModified) {
            const date = new Date(lastModified);
            const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            const formattedTime = `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
            lastModifiedElement.textContent = `最后更新: ${formattedDate} ${formattedTime}`;
        } else {
            lastModifiedElement.textContent = '最后更新时间未知';
        }
    })
    .catch(() => {
        lastModifiedElement.textContent = '最后更新时间未知';
    });
</script>
