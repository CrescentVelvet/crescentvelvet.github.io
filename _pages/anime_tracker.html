}

  const watched = JSON.parse(localStorage.getItem('watchedAnimes') || '[]');

  Object.entries(animeData).reverse().forEach(([year, animes]) => {
    // 创建年份行
    const yearRow = document.createElement('div');
    yearRow.className = 'anime-row';
    
    // 创建动画单元格
    animes.forEach((anime, index) => {
      const cell = document.createElement('div');
      // 第一个格子显示年份
      if (index === 0) {
        cell.className = 'year-cell';
        cell.textContent = year;
      } else {
        cell.className = `anime-cell ${watched.includes(anime) ? 'watched' : ''}`;
        cell.textContent = anime;
        
        cell.addEventListener('click', function() {
          this.classList.toggle('watched');
          const currentWatched = JSON.parse(localStorage.getItem('watchedAnimes') || '[]');
          if (this.classList.contains('watched')) {
            if (!currentWatched.includes(anime)) {
              currentWatched.push(anime);
            }
          } else {
            const index = currentWatched.indexOf(anime);
            if (index > -1) {
              currentWatched.splice(index, 1);
            }
          }
          localStorage.setItem('watchedAnimes', JSON.stringify(currentWatched));
        });
      }
      yearRow.appendChild(cell);
    });

    table.appendChild(yearRow);
  });
});
</script>
