<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文搜索</title>
    <style>
        .search-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .paper-list {
            list-style: none;
            padding: 0;
        }
        .paper-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        .paper-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }
        .paper-authors {
            color: #666;
            margin-bottom: 5px;
        }
        .paper-conference {
            color: #888;
            font-size: 14px;
        }
        .conference-filter {
            margin-bottom: 20px;
        }
        .conference-filter label {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>计算机视觉会议论文搜索</h1>
        
        <div class="conference-filter">
            <label><input type="checkbox" value="CVPR" checked> CVPR</label>
            <label><input type="checkbox" value="ICCV" checked> ICCV</label>
            <label><input type="checkbox" value="ECCV" checked> ECCV</label>
        </div>

        <input type="text" class="search-box" placeholder="输入关键词搜索论文..." id="searchInput">
        
        <ul class="paper-list" id="paperList">
            <!-- 论文列表将通过JavaScript动态生成 -->
        </ul>
    </div>

    <script>
        let allPapers = []; // 存储所有论文数据

        // 从JSON文件加载论文数据
        async function loadPapers() {
            try {
                const response = await fetch('/assets/data/paper_index.json'); // 假设JSON文件放在assets/data/目录下
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allPapers = await response.json();
                filterPapers(); // 数据加载完成后进行一次过滤和渲染
            } catch (error) {
                console.error('加载论文数据失败:', error);
                document.getElementById('paperList').innerHTML = '<li>加载论文数据失败，请检查控制台。</li>';
            }
        }

        function renderPapers(filteredPapers) {
            const paperList = document.getElementById('paperList');
            paperList.innerHTML = '';
            
            filteredPapers.forEach(paper => {
                const li = document.createElement('li');
                li.className = 'paper-item';
                li.innerHTML = `
                    <div class="paper-title">
                        <a href="${paper.url}" target="_blank">${paper.title}</a>
                    </div>
                    <div class="paper-authors">${paper.authors}</div>
                    <div class="paper-conference">${paper.conference}</div>
                `;
                paperList.appendChild(li);
            });
        }

        function filterPapers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedConferences = Array.from(document.querySelectorAll('.conference-filter input:checked'))
                .map(checkbox => checkbox.value);
            
            const filteredPapers = allPapers.filter(paper => {
                const matchesSearch = paper.title.toLowerCase().includes(searchTerm) ||
                                     paper.authors.toLowerCase().includes(searchTerm);
                const matchesConference = selectedConferences.some(conf => 
                    paper.conference.includes(conf));
                return matchesSearch && matchesConference;
            });
            
            renderPapers(filteredPapers);
        }

        // 监听搜索输入和会议选择变化
        document.getElementById('searchInput').addEventListener('input', filterPapers);
        document.querySelectorAll('.conference-filter input').forEach(checkbox => {
            checkbox.addEventListener('change', filterPapers);
        });

        // 页面加载完成后加载论文数据
        document.addEventListener('DOMContentLoaded', loadPapers);
    </script>
</body>
</html>
