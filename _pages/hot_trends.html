<!DOCTYPE html>

    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #6c757d;
            --accent-color: #f0654b;
            --success-color: #66bb6a;
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
            --border-color: #e9ecef;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --text-light: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --button-radius: 8px;
            --card-radius: 12px;
            --transition-speed: 0.3s;
        }
        
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--text-light);
            border-radius: var(--card-radius);
            box-shadow: 0 8px 30px var(--shadow-light);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .tab {
            padding: 12px 24px;
            margin: 0 5px;
            background-color: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            color: var(--text-secondary);
            transition: all var(--transition-speed) ease;
            border-radius: var(--button-radius) var(--button-radius) 0 0;
        }
        
        .tab:hover {
            background-color: var(--light-bg);
            color: var(--primary-color);
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background-color: var(--light-bg);
        }
        
        .content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .trend-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .trend-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: var(--button-radius);
            transition: all var(--transition-speed) ease;
            cursor: pointer;
        }
        
        .trend-item:hover {
            box-shadow: 0 4px 15px var(--shadow-light);
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }
        
        .trend-rank {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 15px;
            min-width: 30px;
        }
        
        .trend-rank.top3 {
            color: var(--accent-color);
        }
        
        .trend-content {
            flex: 1;
        }
        
        .trend-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 5px;
            text-decoration: none;
        }
        
        .trend-title:hover {
            color: var(--primary-color);
        }
        
        .trend-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: var(--accent-color);
        }
        
        .back-button {
            display: inline-block;
            color: white;
            background-color: var(--secondary-color);
            text-decoration: none;
            padding: 12px 24px;
            border-radius: var(--button-radius);
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 5px var(--shadow-light);
            margin: 20px 0;
            border: none;
            font-weight: normal;
        }
        
        .back-button:hover {
            background-color: #5a6268;
            box-shadow: 0 4px 8px var(--shadow-medium);
            transform: translateY(-1px);
        }
        
        .refresh-button {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--button-radius);
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition-speed) ease;
            margin-left: 10px;
        }
        
        .refresh-button:hover {
            background-color: #5cb85c;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                margin: 2px 0;
                border-radius: var(--button-radius);
                border-bottom: none;
            }
            
            .tab.active {
                background-color: var(--primary-color);
                color: white;
            }
        }
    </style>
</head>

            tab.addEventListener('click', () => {
                // 移除所有活动状态
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                
                // 添加活动状态
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
                
                // 如果内容还没加载，则加载
                const listElement = document.getElementById(tabId + '-list');
                if (listElement.classList.contains('loading')) {
                    loadTrendData(tabId);
                }
            });

        // 通用的趋势数据加载函数
        function loadTrendData(type) {
            switch(type) {
                case 'github':
                    loadGitHubTrends();
                    break;
                case 'weibo':
                    loadWeiboTrends();
                    break;
                case 'zhihu':
                    loadZhihuTrends();
                    break;
                case 'baidu':

        // GitHub热门项目
        async function loadGitHubTrends() {
            const listElement = document.getElementById('github-list');
            listElement.innerHTML = '<div class="loading">正在加载GitHub热门项目...</div>';
            
            try {
                const response = await fetch('https://api.github.com/search/repositories?q=created:>2024-01-01&sort=stars&order=desc&per_page=20');
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const html = data.items.map((repo, index) => `
                        <div class="trend-item" onclick="window.open('${repo.html_url}', '_blank')">
                            <div class="trend-rank ${index < 3 ? 'top3' : ''}">${index + 1}</div>
                            <div class="trend-content">
                                <div class="trend-title">${repo.full_name}</div>
                                <div class="trend-meta">⭐ ${repo.stargazers_count.toLocaleString()} | ${repo.description || '暂无描述'}</div>
                            </div>
                        </div>
                    `).join('');
                    listElement.innerHTML = html;
                } else {
                    listElement.innerHTML = '<div class="error">暂无数据</div>';
                }
            } catch (error) {
                console.error('GitHub API错误:', error);
                listElement.innerHTML = '<div class="error">加载失败，请稍后重试</div>';
            }
        }
